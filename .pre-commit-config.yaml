repos:
  - repo: local
    hooks:
      - id: use rustfmt to format code
        name: rustfmt
        entry: cargo fmt --all
        language: rust
        types: [rust]
        pass_filenames: false
      - id: use clippy to lint code
        name: clippy
        entry: cargo clippy --fix --all-targets --all-features --allow-dirty -- -D warnings
        language: rust
        types: [rust]
        pass_filenames: false
      - id: check for security vulnerabilities
        name: cargo-audit
        entry: cargo audit
        language: rust
        types: [rust]
        pass_filenames: false